name: CI

on:
  pull_request:
    branches:
      - master
      - main
      - feature/next
      - release/v3
      - release/v4
  push:
    branches:
      - master
      - main
      - feature/next
      - release/v3
      - release/v4
  workflow_dispatch:

jobs:
  test:
    name: Test (v5 + optional v6)
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
      SEQUELIZE_CLS: cls-hooked
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Sequelize v5 suite
        run: npm test -- --coverage

      - name: Run Sequelize v6 suite
        if: ${{ !(github.ref == 'refs/heads/release/v3' || github.base_ref == 'release/v3') }}
        run: npm run test:v6
